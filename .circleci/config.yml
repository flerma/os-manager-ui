version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.3.1

jobs:
    # The build job
    build:
        working_directory: ~/os-manager-ui
        docker:
            - image: circleci/node:10-browsers-legacy
        steps:
            # Checkout the code from the branch into the working_directory
            - checkout
            # Log the current branch
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}
            # Restore local dependencies from cache
            - restore_cache:
                keys:
                - v1-dependencies-{{ checksum "package.json" }}
                - v1-dependencies-
            # Install project dependencies
            - run:
                name: Install local dependencies
                command: npm install
            # Cache local dependencies if they don't exist
            - save_cache:
                key: v1-dependencies-{{ checksum "package.json" }}
                paths:
                    - node_modules
            # Lint the source code
            - run:
                name: Linting
                # command: echo "linting"
                command: npm run lint
            # Test the source code
            - run:
                name: Testing
                command: echo "testing"
                # command: npm run test
            # Build project with different configuration based on
            # the current branch
            - run:
                name: angular-build
                command: |
                    if [ "${CIRCLE_BRANCH}" == "staging" ]; then
                        npm run build --prod
                    elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                        npm run build --prod
                    else
                        npm run build --dev
                    fi
            # Cache the dist folder for the deploy job
            - save_cache:
                key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - dist

    # The deploy job
    deploy:
        working_directory: ~/os-manager-ui
        docker:
            - image: circleci/node:6.10-browsers
        steps:
            # Log the current branch
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}
            # Restore cache from the build job which contains the
            # dist folder that needs to be deployed
            - restore_cache:
                key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
            # Install AWS cli
            - run:
                name: Install aws cli
                command:
                    sudo apt-get -y -qq install awscli
            # Set the signature version for the S3 auth
            - run:
                command: export AWS_ACCESS_KEY_ID=$AwsAccessKeyID
                name: Configure AWS Access Key ID
            - run:
                command: AWS_SECRET_ACCESS_KEY=$AwsSecretAccessKey
                name: Configure AWS Secret Access Key
            - run:
                command: export AWS_DEFAULT_REGION=$AwsRegion
                name: Configure AWS default region

            # - run:
            #     command: |
            #         aws configure set aws_access_key_id \
            #           $AwsAccessKeyID \
            #           --profile default
            #     name: Configure AWS Access Key ID
            # - run:
            #     command: |
            #         aws configure set aws_secret_access_key \
            #           $AwsSecretAccessKey \
            #           --profile default
            #     name: Configure AWS Secret Access Key
            # - run:
            #     command: |
            #         aws configure set default.region $AwsRegion \
            #           --profile default
            #     name: Configure AWS default region
            # Deploy to the S3 bucket corresponding to the current branch
            - run:
                name: Deploy to S3
                command: |
                    if [ "${CIRCLE_BRANCH}" == "develop" ]; then
                        aws -profile MyProfileName s3 sync dist s3://os-manager-ui-dev/ --delete
                    elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
                        aws --region $AwsRegion s3 sync dist s3://os-manager-ui-qa/ --delete
                    elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                        aws --region $AwsRegion s3 sync dist s3://os-manager-ui/ --delete
                    fi
workflows:
    version: 2
    # The build and deploy workflow
    build_and_deploy:
        jobs:
            - build
            # The deploy job will only run on the filtered branches and
            # require the build job to be successful before it starts
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only:
                            - develop
                            - staging
                            - master

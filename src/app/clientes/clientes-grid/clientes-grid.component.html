<div class="p-grid">
  <div class="p-col-12">
    <p-table [value]="clientes" [paginator]="true" [rows]="2" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>EndereÃ§o</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th class="col-data-header">Data de Cadastro</th>
              <th class="col-acoes">  </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
          <tr>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.endereco }}</td>
              <td>{{ cliente.cidade }}</td>
              <td>{{ cliente.estado }}</td>
              <td>{{ cliente.status ? 'Ativo' : 'Inativo' }}</td>
              <td class="col-data-content">{{ cliente.dataInclusao | date:"dd/MM/y"}}</td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" style="margin-right: 3px;" pTooltip="Editar" tooltipPosition="top" showDelay="500" hideDelay="500"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="500" hideDelay="500"></button>
            </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-12">
    <p-table [value]="orcamentos" [paginator]="true" [rows]="2" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th>Tipo de Servi√ßo</th>
              <th class="col-data-header">Data de Agendamento</th>
              <th class="col-data-header">Data de Execucao</th>
              <th class="col-valor-header">Valor</th>
              <th>Nome do Cliente</th>
              <th class="col-acoes">  </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-orcamento>
          <tr>
              <td>{{ orcamento.tipoServico }}</td>
              <td class="col-data-content">{{ orcamento.dataAgendamento | date:"dd/MM/y" }}</td>
              <td class="col-data-content">{{ orcamento.dataExecucao | date:"dd/MM/y" }}</td>
              <td class="col-valor-content">
                <span [style.color]="orcamento.valor < 0 ? 'red' : 'blue'">{{ orcamento.valor | currency:'BRL':'symbol':'4.2-2' }}</span>
              </td>
              <td>{{ orcamento.nomeCliente }}</td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" style="margin-right: 3px;" pTooltip="Editar" tooltipPosition="top" showDelay="500" hideDelay="500"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="500" hideDelay="500"></button>
            </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
